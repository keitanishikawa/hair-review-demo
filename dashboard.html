<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Design Review - マイダッシュボード</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylist-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="stylist-dashboard-page">
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-gradient"></div>
        <div class="header-content">
            <div class="stylist-profile">
                <div class="profile-image-wrapper">
                    <img id="profileImage" src="" alt="プロフィール画像" class="profile-image">
                </div>
                <h2 id="stylistName" class="stylist-name"></h2>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Tab Section -->
        <section class="tabs-section">
            <h3 class="section-heading">あなたを評価した人のデータ</h3>

            <!-- Category Tabs -->
            <div class="category-tabs">
                <button class="category-tab active" data-category="style">女性像</button>
                <button class="category-tab" data-category="age">年代</button>
                <button class="category-tab" data-category="occupation">既婚</button>
                <button class="category-tab" data-category="children">子供の有無</button>
            </div>

            <!-- Chart Container -->
            <div class="chart-container">
                <canvas id="demographicChart"></canvas>
            </div>
        </section>

        <!-- Reviews Section -->
        <section class="reviews-section">
            <h3 class="section-heading">あなたの作品へのレビュー</h3>
            <div id="reviewsList" class="reviews-list">
                <!-- Reviews will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-page="evaluation">
            <span class="nav-icon">📊</span>
            <span class="nav-label">評価</span>
        </button>
        <button class="nav-item" data-page="reviews">
            <span class="nav-icon">💬</span>
            <span class="nav-label">レビュー</span>
        </button>
        <button class="nav-item" data-page="popular">
            <span class="nav-icon">⭐</span>
            <span class="nav-label">人気作品</span>
        </button>
        <button class="nav-item" data-page="mypage">
            <span class="nav-icon">👤</span>
            <span class="nav-label">マイページ</span>
        </button>
    </nav>

    <!-- My Page Modal -->
    <div id="mypageModal" class="modal">
        <div class="modal-content mypage-content">
            <h2 class="modal-title">マイページ</h2>

            <div class="mypage-profile">
                <div class="profile-image-large-wrapper">
                    <img id="mypageProfileImage" src="" alt="プロフィール画像" class="profile-image-large">
                </div>
            </div>

            <div class="mypage-section">
                <h3>プロフィール</h3>
                <div class="profile-info">
                    <p class="profile-name" id="mypageName"></p>
                    <p class="profile-email" id="mypageEmail"></p>
                </div>
            </div>

            <div class="mypage-section">
                <h3>セキュリティ</h3>
                <button class="mypage-button">パスワード変更</button>
            </div>

            <div class="mypage-section">
                <h3>ログイン</h3>
                <button id="logoutBtn" class="mypage-button logout-button">ログアウト</button>
            </div>

            <button class="modal-close-btn" onclick="document.getElementById('mypageModal').classList.remove('show')">閉じる</button>
        </div>
    </div>

    <script src="js/stylist-dashboard.js"></script>
</body>
</html>
