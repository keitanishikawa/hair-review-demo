<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Design Review System - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span class="logo-icon">✨</span>
            </div>
            <h1>Hair Design Review</h1>
            <p class="subtitle">投稿時のメールアドレスを入れてください</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input
                    type="email"
                    id="email"
                    placeholder="例: ito.jun@example.com"
                    autocomplete="email"
                >
            </div>
            
            <button id="loginBtn" class="btn-primary">
                <span class="btn-text">ログイン</span>
                <span class="btn-arrow">→</span>
            </button>

            <div id="errorMessage" class="error-message"></div>

            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.2);">
                <p style="color: rgba(255,255,255,0.8); margin-bottom: 1rem; font-size: 0.9rem;">オーナーの方はこちら</p>
                <button id="ownerDashboardBtn" class="btn-secondary">
                    🏢 オーナーダッシュボード
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
