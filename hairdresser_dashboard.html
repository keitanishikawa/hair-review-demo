<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師ダッシュボード | Hair Design Review</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="dashboard-page">
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <span class="logo-text">id</span>
                <span class="logo-year">2025</span>
            </div>
            <div class="header-user">
                <span class="user-name" id="user-name"></span>
                <button class="logout-btn" onclick="logout()">ログアウト</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1 class="page-title">あなたのダッシュボード</h1>
            <p class="page-subtitle" id="salon-name"></p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">総レビュー数</div>
                <div class="stat-value" id="review-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ターゲット年齢</div>
                <div class="stat-value" id="target-age" style="font-size: 28px;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">最多女性像</div>
                <div class="stat-value" id="top-woman-type" style="font-size: 24px;">-</div>
            </div>
        </div>

        <!-- Design Image Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">📸 投稿スタイル</h2>
            </div>
            <div class="design-card">
                <img id="design-image" alt="ヘアデザイン" class="design-image" style="width: 100%; height: 400px; object-fit: cover; border-radius: 8px;">
            </div>
        </section>

        <!-- Demographics Analysis -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">📊 レビュアー属性分析</h2>
            </div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px;">
                <div>
                    <h3 style="font-size: 16px; margin-bottom: 16px; color: var(--text-primary);">年齢層分布</h3>
                    <canvas id="age-chart"></canvas>
                </div>
                <div>
                    <h3 style="font-size: 16px; margin-bottom: 16px; color: var(--text-primary);">職業分布</h3>
                    <canvas id="occupation-chart"></canvas>
                </div>
            </div>
        </section>

        <!-- Woman Type Analysis -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">✨ 女性像分析</h2>
            </div>
            <canvas id="woman-type-chart" style="max-height: 300px;"></canvas>
        </section>

        <!-- Marital & Children Analysis -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">👨‍👩‍👧‍👦 家族構成分析</h2>
            </div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px;">
                <div>
                    <h3 style="font-size: 16px; margin-bottom: 16px; color: var(--text-primary);">結婚状態</h3>
                    <canvas id="marital-chart"></canvas>
                </div>
                <div>
                    <h3 style="font-size: 16px; margin-bottom: 16px; color: var(--text-primary);">子供の有無</h3>
                    <canvas id="children-chart"></canvas>
                </div>
            </div>
        </section>

        <!-- Reviews Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">💬 レビュー一覧</h2>
            </div>
            <div id="reviews-list" class="reviews-list"></div>
        </section>
    </main>

    <script src="js/hairdresser.js"></script>
</body>
</html>
